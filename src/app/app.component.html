<div class="pure-g">
  <div class="pure-u-1 l-box">
    <h1>Welcome to Pad 19</h1>
  </div>
</div>

<div class="pure-g">
  <div *ngIf="afAuth.authState | async; let user; else showLogin"
  class="pure-u-1 pure-u-lg-1-2 ">
    <div class="l-box">
      <h1>Hello {{ user.displayName }}</h1>
      <button (click)=logout()
      type="button" class="pure-button">Logout</button>
    </div>
  </div>
  <ng-template #showLogin>
    <div class="pure-u-1 pure-u-lg-1-2">
      <div class="l-box">
        <p>Please Login</p>
        <button (click)="login()"
        type="button" class="pure-button">Login</button>
      </div>
    </div>
  </ng-template>
</div>
